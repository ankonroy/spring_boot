name: CI Pipeline

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./spring_tutorial
        run: ./mvnw clean compile

      - name: Run tests
        working-directory: ./spring_tutorial
        run: ./mvnw test

      - name: Package application
        working-directory: ./spring_tutorial
        run: ./mvnw package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-tutorial-jar
          path: spring_tutorial/target/*.jar
